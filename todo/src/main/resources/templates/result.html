<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div th:if="${#lists.isEmpty(todoList)}">
    検索結果はありませんでした
</div>
<div>
    ■検索結果
    <table>
        <tr>
            <th>タイトル</th>
            <th>期日</th>
            <th>ステータス</th>
        </tr>
        <tr th:each="todo : ${todoList}" th:object="${todo}">
            <td th:text="*{title}"></td>
            <td th:text="${#temporals.format(todo.deadline, 'yyyy年MM月dd日')}"></td>
            <td>
                <span th:if="${todo.status}">完了</span>
                <span th:unless="${todo.status}">未完了</span>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
